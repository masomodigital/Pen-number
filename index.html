<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Pen Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: darkgreen;
        }

        button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #congratsMessage {
            display: none; /* Hidden by default */
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border: 1px solid #c3e6cb;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #congratsMessage button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #congratsMessage button:hover {
            background-color: darkgreen;
        }

        #logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        const GITHUB_TOKEN = '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'; // Replace with your GitHub token
        const GIST_ID = 'f2991e3f6d73dccee9eb89c107f95b41'; // Replace with your Gist ID
        const FILE_NAME = 'Pennumbers.json'; // JSON file name in the Gist

        async function fetchPenNumbers() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch pen numbers.');

                const data = await response.json();
                const penNumbers = JSON.parse(data.files[FILE_NAME].content).penNumbers;
                console.log("Fetched pen numbers:", penNumbers); // Log the pen numbers
                return penNumbers;
            } catch (error) {
                alert(`Error fetching pen numbers: ${error.message}`);
                console.error(error);
            }
        }

        async function savePenNumbers(penNumbers) {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        [FILE_NAME]: {
                            content: JSON.stringify({ penNumbers }, null, 2)
                        }
                    }
                })
            });

            return response.ok;
        }

        async function checkPenNumber(event) {
            event.preventDefault(); // Prevent form submission

            const penNumber = document.getElementById("pen_number").value.trim();
            alert("Checking pen number..."); // Notify user that check is in progress
            console.log("User entered pen number:", penNumber); // Log the user input
            const penNumbers = await fetchPenNumbers();

            if (penNumbers && penNumbers.includes(penNumber)) {
                // Remove the pen number from the list
                const updatedPenNumbers = penNumbers.filter(num => num !== penNumber);
                const saved = await savePenNumbers(updatedPenNumbers);

                if (saved) {
                    document.getElementById("congratsMessage").style.display = "block"; // Show congratulations message
                    document.getElementById("errorMessage").textContent = ""; // Clear error message if any
                } else {
                    document.getElementById("errorMessage").textContent = "Error saving the data. Please try again.";
                }
            } else {
                const errorMessage = "Sorry! It's either the pen has already been sold or not in our records! Contact 0715399449 for details. Thanks!";
                document.getElementById("errorMessage").textContent = errorMessage;
                document.getElementById("congratsMessage").style.display = "none"; // Hide congratulations message
            }
        }
    </script>
</head>
<body>
    <!-- Centered logo at the top -->
    <div id="logo">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTmvbQ8PO3QEmNBLuNDGJsOEha8rictP5-rmbG0qYp5qQe3QMEhoogK84OdxPgNB5iwytY-lpQT7E7AY4kpvmMGqK6CUrAHaXXhOj7CjXvKSu71HjYyy9NQ_Oh4CuCC_l97lDW3A9HF2eU670xt5mv83zx2OqCG_Is4zPpdYJ4JUaM14-2AZyEXOBktJE/w92-h84/logo.png" alt="Logo">
    </div>

    <div class="container">
        <h1>Enter Your Pen Number</h1>
        <form onsubmit="checkPenNumber(event)">
            <label for="pen_number">Pen Number:</label>
            <input type="text" id="pen_number" name="pen_number" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage" style="color: red; font-weight: bold;"></p>

        <!-- Hidden congratulations message -->
        <div id="congratsMessage">
            <h2>Congrats! Your pen is available!</h2>
            <p>You will get 1 month access to CBC Digital Library.</p>
            <p>Click the Submit button below to submit your name and email address for App Activation.</p>
            <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdmzDBRrxMGLEBmQo5a6lAoIOhl5yXtzd-vfm-DDcGqFVOj2w/viewform'">Submit</button>
        </div>
    </div>
</body>
</html>
